<html lang="en">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Compteur</title>

    <script type="text/javascript" src="script.js" defer></script>

<body>
    <h1>Compteur</h1>

            <h2>Jours</h2>

        </div>

        </div>
    </div>
